<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medi - Stay Productive & Work Remotely</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff; /* White background */
        }
        /* Custom font size for the main heading to match the image closely */
        .hero-heading {
            font-size: 3.5rem; /* Equivalent to around 56px */
            line-height: 1.2;
        }
        @media (min-width: 768px) {
            .hero-heading {
                font-size: 4.5rem; /* Larger on desktop */
            }
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header Section -->
    <header class="bg-white py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center">
                <span class="font-extrabold text-2xl text-gray-900">Medi<span class="text-violet-600">.</span></span>
            </div>

            <!-- Navigation Links -->
            <nav class="hidden md:flex space-x-8 text-gray-600 font-medium">
                <a href="#" class="hover:text-violet-600 transition duration-300">Home</a>
                <a href="#" class="hover:text-violet-600 transition duration-300">About</a>
                <a href="#" class="hover:text-violet-600 transition duration-300">Blog</a>
                <a href="#" class="hover:text-violet-600 transition duration-300">Contact</a>
            </nav>

            <!-- Sign In / Sign Up Buttons -->
            <div class="flex items-center space-x-4">
                <button class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-100 transition duration-300 font-medium">Sign In</button>
                <button class="px-6 py-2 bg-violet-600 text-white rounded-lg shadow-md hover:bg-violet-700 transition duration-300 font-medium">Sign Up</button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="py-16 md:py-24 lg:py-32 bg-white">
        <div class="container mx-auto px-4 flex flex-col lg:flex-row items-center justify-between">
            <!-- Left Content -->
            <div class="lg:w-1/2 text-center lg:text-left mb-12 lg:mb-0">
                <h1 class="hero-heading font-extrabold text-gray-900 mb-6">
                    Stay Productive & <br class="hidden md:inline">Work Remotely
                </h1>
                <p class="text-lg text-gray-600 mb-10 max-w-xl mx-auto lg:mx-0">
                    The key to work-from-home success is to create an environment that allows you to focus on the tasks at hand. Whether you are working from home for the first time.
                </p>
                <button class="px-8 py-3 bg-violet-600 text-white rounded-lg shadow-md hover:bg-violet-700 transition duration-300 text-lg font-medium">Learn More</button>
            </div>

            <!-- Right Image -->
            <div class="lg:w-1/2 flex justify-center lg:justify-end">
               
                <img src="./images/purple.png" alt="Productive Remote Work Illustration" class="w-full max-w-xl rounded-lg">
            </div>
        </div>
    </section>

</body>
</html>
